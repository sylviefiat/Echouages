PLG_JFORMSPAYMENTS_OFFLINE_DESCRIPTION="Off-line payment (presents the user with custom instructions to perform a manual payment). You will have to manually change the PAYMENT status."
PLG_JFORMSPAYMENTS_OFFLINE_TITLE="Off-line"

PLG_JFORMSPAYMENTS_OFFLINE_TITLE_LABEL="Payment option title"
PLG_JFORMSPAYMENTS_OFFLINE_TITLE_DESC="The title of the payment plugin, as displayed in the subscription page drop-down. If left blank, the default value (Off-line) will be used."
PLG_JFORMSPAYMENTS_OFFLINE_INSTRUCTIONS_LABEL="Instructions"
PLG_JFORMSPAYMENTS_OFFLINE_INSTRUCTIONS_DESC="Type in the instructions to be shown to your users. Use {SUBSCRIPTION} to be replaced with the order ID and {AMOUNT} to be replaced with the amount due."

; Added after version 2.1.0
PLG_JFORMSPAYMENTS_OFFLINE_PPIMAGE_LABEL="Payment option image"
PLG_JFORMSPAYMENTS_OFFLINE_PPIMAGE_DESC="An image to show in the payment processor selection list when the Image Only or Image and Text option is set in the component's parameters."

PLG_JFORMSPAYMENTS_OFFLINE_ACTIVATE_LABEL="Enabled"
PLG_JFORMSPAYMENTS_OFFLINE_INSTRUCTIONS_DEFAULT="Dear Sir/Madam, In order to complete your payment, please deposit {AMOUNT}€ to our bank account with IBAN XX00.000000.00000000.00000000, BIC XXXXXXXX Please reference subscription code {SUBSCRIPTION} in your payment. Make sure that any bank charges are paid by you in full and not deducted from the transferred amount. If you're using e-Banking to transfer the funds, please select the 'OUR' bank expenses option. Thank you in advance, The management"

PLG_JFORMSPAYMENTS_OFFLINE_CURRENCY_LABEL="Currency"
PLG_JFORMSPAYMENTS_OFFLINE_CURRENCY_DESC="Choose the default currency for this payment gateway"

PLG_JFORMSPAYMENTS_OFFLINE_CLIENT_DESC_LABEL="Description for clients"
PLG_JFORMSPAYMENTS_OFFLINE_CLIENT_DESC_DESC="This description will be visualized in the Frontend to the client before he chose this payment gateway"

