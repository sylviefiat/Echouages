JFORMS_COMPONENT_DESCRIPTION="
	<p>Tired of forms creator components too complicated or not really working??</p>
	<p>jForms is the solution!</p>
	<p>It uses the power of joomla core JFORM class and JDOM library to create and manage forms and multiple forms (as wizard) easily!</p>
	<p>Help us to improve jForms and develop many more great joomla extensions!<br /> thank you.</p>	
	<p style=\"color: red; font-size: 120%;\">Please post a rating and a review about jForms at <a target="_blank" href="http://extensions.joomla.org/extensions/contacts-and-feedback/forms/26051">Joomla! Extensions Directory</a> and let us and the joomla community know your opinion about jForms. That is really appreciated!</p>
"