JCEMEDIABOX_IMAGEPATHDESC="Chemin relatif au répertoire des icônes de JCE MediaBox (Répertoire défaut: plugins/system/jcemediabox/img)."

JCEMEDIABOX_COMPONENTS="Exclure des Composants"
JCEMEDIABOX_COMPONENTSDESC="Vous pouvez spécifier une liste de composants, séparés par une virgule, qui ne doivent pas charger les librairies de JCE MediaBox. Exemple&nbsp;: com_weblink,com_contact"

JCEMEDIABOX_MENU="Limiter à ces liens de menu"
JCEMEDIABOX_MENUDESC="En sélectionnant ici des liens de menu, vous <strong>limitez</strong> le chargement de JCE MediaBox uniquement aux pages qui leur sont liées."

JCEMEDIABOX_MENU_EXCLUDE="Exclure de ces liens de menu"
JCEMEDIABOX_MENU_EXCLUDEDESC="En sélectionnant ici des liens de menu, vous <strong>excluez</strong> le chargement de JCE MediaBox uniquement des pages qui leurs sont liées."

JCEMEDIABOX_THEME="Thème des Popups"
JCEMEDIABOX_THEMEDESC="Vous pouvez choisir dans cette liste un thème (style) à utiliser pour les fenêtres popups. Pour utiliser un thème personnalisé, ajoutez-le dans le répertoire des thèmes, il s'affichera dans la liste. Répertoire des thèmes&nbsp;: plugins/system/jcemediabox/themes/"

JCEMEDIABOX_THEMEPATH="Chemin des Thèmes"
JCEMEDIABOX_THEMEPATHDESC="Chemin relatif du répertoire contenant les thèmes (styles) des fenêtres popups."

JCEMEDIABOX_THEMECUSTOM="Thème personnalisé"
JCEMEDIABOX_THEMECUSTOMDESC="Nom du Thème (style) personnalisé des fenêtres popups."

JCEMEDIABOX_STANDARD="Rond grisé"
JCEMEDIABOX_LIGHT="Flèche de côté (Lightbox)"
JCEMEDIABOX_SHADOW="Simple sur fond noir (Shadow)"
JCEMEDIABOX_SQUEEZE="Rond noir relief (Squeeze)"
JCEMEDIABOX_CUSTOM="Personnalisé"

JCEMEDIABOX_LEGACY="Rétrocompatibilité"
JCEMEDIABOX_LEGACYDESC="Conversion de rétrocompatibilité (Legacy) des popups JCE.<br />Vous devez activer cette option si vous avez créé des popups avec une des premières versions de JCE sous Joomla! 1.0.x."

JCEMEDIABOX_LIGHTBOX="Remplacer Lightbox"
JCEMEDIABOX_LIGHTBOXDESC="Convertir les popups Lightbox/Slimbox en popup JCE MediaBox.<br />Lorsque cette option est activée, les scripts Lightbox/Slimbox sont désactivés et remplacés par ceux de JCE MediaBox."

JCEMEDIABOX_SHADOWBOX="Remplacer Shadowbox"
JCEMEDIABOX_SHADOWBOXDESC="Convertir les popups Shadowbox en popup JCE MediaBox.<br />Lorsque cette option est activée, les scripts Shadowbox sont désactivés et remplacés par ceux de JCE MediaBox."

JCEMEDIABOX_WIDTH="Largeur par défaut"
JCEMEDIABOX_WIDTHDESC="Vous pouvez définir une largeur par défaut, en pixels, à appliquer à toutes les fenêtres popup. Attention, si la taille indiquée est différente de celle des images contenues dans les fenêtres popups, les images seront déformées."
JCEMEDIABOX_HEIGHT="Hauteur par défaut"
JCEMEDIABOX_HEIGHTDESC="Vous pouvez définir une hauteur par défaut, en pixels, à appliquer à toutes les fenêtres popup. Attention, si la taille indiquée est différente de celle des images contenues dans les fenêtres popups, les images seront déformées."

JCEMEDIABOX_FADESPEED="Vitesse du fondu"
JCEMEDIABOX_FADESPEEDDESC="Définissez la vitesse du fondu d'affichage des contenus des fenêtres popup, en milliseconde (ms)."
JCEMEDIABOX_SCALESPEED="Vitesse d'affichage"
JCEMEDIABOX_SCALESPEEDDESC="Définissez la vitesse d'affichage des fenêtres popup, en milliseconde (ms), que ce soit à l'ouverture, à la fermeture ou, entre les fenêtres lors de popups liées par l'attribution d'un même nom de groupe."
JCEMEDIABOX_OVERLAY="Fond pleine page"
JCEMEDIABOX_OVERLAYDESC="Afficher ou non un fond couvrant l'ensemble de la page derrière les fenêtres popup."
JCEMEDIABOX_OVERLAYOPACITY="Opacité du fond"
JCEMEDIABOX_OVERLAYOPACITYDESC="Définissez la valeur d'opacité du fond couvrant l'ensemble de la page derrière les fenêtres popup. 0=transparent, 1=opaque."
JCEMEDIABOX_OVERLAYCOLOR="Couleur du fond"
JCEMEDIABOX_OVERLAYCOLORDESC="Indiquez la couleur hexadécimale du fond couvrant l'ensemble de la page derrière les fenêtres popup. Exemple&nbsp;: #000000 pour un fond noir."
JCEMEDIABOX_RESIZE="Taille des popups adaptée"
JCEMEDIABOX_RESIZEDESC="Activez cette option pour diminuer la taille des fenêtres popup et des images qu'elles contiennent si l'écran est trop petit. Attention, cette fonction altère la qualité des images, vérifiez le résultat pour voir s'il vous convient."
JCEMEDIABOX_ICONS="Icône Zoom/Popup"
JCEMEDIABOX_ICONSDESC="Afficher ou non l'icône 'Loupe' sur les vignettes"
JCEMEDIABOX_HIDEOBJECTS="Masquer les Objets/embed"
JCEMEDIABOX_HIDEOBJECTSDESC="Définissez si les éléments objets/embed (vidéo, flash...) doivent être masqués ou non dans les fenêtres popup."
JCEMEDIABOX_SCROLLPOSITION="Popup toujours centré"
JCEMEDIABOX_SCROLLPOSITIONDESC="Définissez si les fenêtres popup doivent être maintenues ou non centrées lors du défilement des pages avec l'ascenseur."
