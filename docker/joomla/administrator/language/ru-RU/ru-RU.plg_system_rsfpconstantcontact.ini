RSFP_CONSTANTCONTACT_DESC="Плагин ConstantContact позволяет интегрировать RSForm! Pro и инструменты e-mail маркетинга и e-mail рассылки сайта constantcontact.com. Интеграция проходит незаметно в фоне, так что пользователи (которые заполняют форму) ничего не заметят во фронтальной части сайта."
