RSFP_CC_ACTION_DESC="Выберите действие – подписать или отписать пользователя."
RSFP_CC_ACTION_WARNING="Если Вы разрешили пользователям выбирать настройки подписки, убедитесь в том, что поля, которые Вы используете, содержат следующие значения: <strong>subscribe</strong> и <strong>unsubscribe</strong>. Если ни одно из этих значений не будет найдено, пользователь по умолчанию будет подписан."
