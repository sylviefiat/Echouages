RSFP_CC_EMAIL_TYPE="Тип E-mail"
RSFP_CC_EMAIL_TYPE_DESC="ConstantContact поддерживает следующие форматы e-mail: HTML или Текст. Вы можете задать выбор пользователя здесь или предоставить ему возможность выбрать самостоятельно."
RSFP_CC_EMAIL_TYPE_WARNING="Если Вы разрешили пользователям выбирать формат писем, убедитесь в том, что поля, которые Вы используете, содержат следующие значения: <strong>html</strong> или <strong>text</strong>. Если ни одно из этих значений не найдено, то формат писем будет HTML."
