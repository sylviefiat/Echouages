PLG_SYSTEM_RSFPMAILCHIMP_DESC="Плагин MailChimp позволяет интегрировать RSForm! Pro и инструменты e-mail маркетинга и e-mail рассылки сайта mailchimp.com. Интеграция проходит незаметно в фоне, так что пользователи (которые заполняют форму) ничего не заметят во фронтальной части сайта."
RSFP_MAILCHIMP_DESC="Плагин MailChimp позволяет интегрировать RSForm! Pro и инструменты e-mail маркетинга и e-mail рассылки сайта mailchimp.com. Интеграция проходит незаметно в фоне, так что пользователи (которые заполняют форму) ничего не заметят во фронтальной части сайта."

RSFP_MAILCHIMP_INTEGRATION="Интеграция с MailChimp"
RSFP_MAILCHIMP_API_KEY="API ключ"
RSFP_MAILCHIMP_API_KEY_DESC="Пожалуйста, введите Ваш API ключ."
RSFP_MAILCHIMP_API_KEY_INFO="Ваш API ключ MailChimp можно найти <a href='http://admin.mailchimp.com/account/api' target='_blank'>тут</a>. Для получения дополнительной информации, пожалуйста, прочитайте документацию MailChimp на их веб-сайте."
RSFP_MAILCHIMP_SECURE="Использовать SSL?"
RSFP_MAILCHIMP_SECURE_DESC="Если Вы хотите защитить соединение с сервером MailChimp, то выберите Да для этой опции."

RSFP_MAILCHIMP_USE_INTEGRATION="Использовать интеграцию с MailChimp?"
RSFP_MAILCHIMP_LIST_ID="ID списка"
RSFP_PLEASE_SELECT_LIST="Пожалуйста, выберите список"
RSFP_MAILCHIMP_ACTION="Действие"
RSFP_MAILCHIMP_ACTION_DESC="Выберите действие – подписать или отписать пользователя."
RSFP_MAILCHIMP_ACTION_WARNING="Если Вы разрешили пользователям выбирать настройки подписки, убедитесь в том, что поля, которые Вы используете, содержат следующие значения: <strong>subscribe</strong> и <strong>unsubscribe</strong>. Указав любые другие значения, подписка будет проигнорирована."
RSFP_MAILCHIMP_ACTION_SUBSCRIBE="Подписаться"
RSFP_MAILCHIMP_ACTION_UNSUBSCRIBE="Отписаться"
RSFP_MAILCHIMP_EMAIL_TYPE="Тип E-mail"
RSFP_MAILCHIMP_EMAIL_TYPE_DESC="MailChimp поддерживает следующие форматы e-mail: HTML, Текст или Мобильный. Вы можете задать выбор пользователя здесь или предоставить ему возможность выбрать самостоятельно."
RSFP_MAILCHIMP_EMAIL_TYPE_WARNING="Если Вы разрешили пользователям выбирать формат писем, убедитесь в том, что поля, которые Вы используете, содержат следующие значения: <strong>HTML</strong>, <strong>текст</strong> или <strong>мобильный</strong>. Если ни одно из этих значений не найдено, то формат писем будет HTML."
RSFP_MAILCHIMP_HTML="HTML"
RSFP_MAILCHIMP_TEXT="Текст"
RSFP_MAILCHIMP_MOBILE="Мобильный"
RSFP_MAILCHIMP_LET_USER_DECIDE="Разрешить пользователю выбирать"
RSFP_MAILCHIMP_MERGE_VARS="Слияние данных"
RSFP_MAILCHIMP_MERGE_VARS_DESC="В левой части Вы найдёте поля списка MailChimp. Вы можете привязать их к полям RSForm!Pro, так что они будут автоматически заполняться пользовательскими данными."
RSFP_MAILCHIMP_INTERESTS="Группы интересов"
RSFP_MAILCHIMP_INTERESTS_DESC=" В левой части Вы найдёте группы интересов списка MailChimp. Вы можете привязать их к полям RSForm!Pro, так что они будут автоматически заполняться пользовательскими данными. Убедитесь в том, что Вы прочли описание возле каждой группы интересов для того, чтобы эта опция сработала верно!"
RSFP_MAILCHIMP_INTEREST_GROUP_DESC="Убедитесь в том, что Ваши поля содержат следующие значения: <strong>%s</strong>"
RSFP_MAILCHIMP_SUBSCRIBE_OPTIONS="Настройки подписки"
RSFP_MAILCHIMP_DOUBLE_OPTIN="Двойное подтверждение"
RSFP_MAILCHIMP_DOUBLE_OPTIN_DESC="Включите данную опцию, для активации отправки двойного сообщения-подтверждения, по умолчанию включено. <em>Злоупотребление данной опцией может привести к блокировке Вашей учётной записи.</em>"
RSFP_MAILCHIMP_UPDATE_EXISTING="Обновить существующие?"
RSFP_MAILCHIMP_UPDATE_EXISTING_DESC="Включите данную опцию, для того, чтобы обновить существующих пользователей, вместо того, чтобы бросить и вызвать ошибку, по умолчанию отключено."
RSFP_MAILCHIMP_REPLACE_INTERESTS="Заменить интересы?"
RSFP_MAILCHIMP_REPLACE_INTERESTS_DESC="Данная опция позволяет заменить группы интересов предоставленными группами или добавить существующие группы интересов к членским группам интересов (опционально, по умолчанию включена)."
RSFP_MAILCHIMP_SEND_WELCOME="Отправлять сообщения приветствия?"
RSFP_MAILCHIMP_SEND_WELCOME_DESC="Если настройка double_optin отключена, а эта включена, то будут отправляться сообщения с приветствиями в случае успешной подписки – это *не* сработает при обновлении подписки существующего подписчика. Если опция double_optin включена, то данная настройка не сработает. По умолчанию отключено."
RSFP_MAILCHIMP_UNSUBSCRIBE_OPTIONS="Настройки отписки"
RSFP_MAILCHIMP_DELETE_MEMBER="Удалить члена?"
RSFP_MAILCHIMP_DELETE_MEMBER_DESC="Включите данную опцию для того, чтобы полностью удалить члена из Вашего списка вместо того, чтобы просто его отписать, по умолчанию отключено."
RSFP_MAILCHIMP_SEND_GOODBYE="Отправлять прощальные сообщения?"
RSFP_MAILCHIMP_SEND_GOODBYE_DESC="Включите данную опцию для того, чтобы отправить прощальное сообщение на e-mail адрес, по умолчанию включено."
RSFP_MAILCHIMP_SEND_NOTIFY="Отправлять сообщения с уведомлениями?"
RSFP_MAILCHIMP_SEND_NOTIFY_DESC=" Включите данную опцию для того, чтобы отправить уведомление об отписке на e-mail адрес, указанный в настройках списка адресов уведомлений, по умолчанию включено."
